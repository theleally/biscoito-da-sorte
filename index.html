<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Biscoito da sorte</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <div class="cookie">
          <img src="./assets/fortune-cookie.svg" alt="Ilustração de um Biscoito da sorte">
        </div>
      </div>
      <div class="screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="sorte">
          <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        </div>
        <div class="opened__cookie">
          <img src="./assets/opened-cookie.svg" alt="Ilustração de um Biscoito da sorte aberto">
        </div>
        <button id="open__cookie">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
